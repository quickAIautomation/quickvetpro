version: '3.8'

services:
  api:
    build: ..
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://quickvet:quickvet@db:5432/quickvet
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: quickvet
      POSTGRES_PASSWORD: quickvet
      POSTGRES_DB: quickvet
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
