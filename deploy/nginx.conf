server {
    listen 80;
    server_name quickvetpro.com.br www.quickvetpro.com.br;

    # Logs
    access_log /var/log/nginx/quickvetpro_access.log;
    error_log /var/log/nginx/quickvetpro_error.log;

    # Tamanho máximo de upload (para webhooks)
    client_max_body_size 10M;

    # Proxy para aplicação FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para webhooks longos
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (opcional, sem proxy)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}
