[pytest]
# Configuração do pytest para QuickVET PRO

# Diretório de testes
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Modo verbose por padrão
addopts = -v --tb=short

# Ignorar warnings comuns
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Marcadores customizados
markers =
    unit: Testes unitários (sem dependências externas)
    integration: Testes de integração (com banco/redis mock)
    e2e: Testes end-to-end (API completa)
    slow: Testes lentos (>1s)

# Timeout para testes async
asyncio_mode = auto

# Cobertura de código
[coverage:run]
source = app
omit = 
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
